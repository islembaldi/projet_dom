<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="style4.css" />
  </head>
  <body>
    <div class="cart-item">
      <div class="item-details">
        <h3>The mystery of four</h3>
        <p>Price: $9.99</p>
        <img
          src="https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1659013072l/61762159.jpg"
        />
        <br />
        <div class="quantity">
          <button class="btn-quantity" onclick="decreaseQuantity()">-</button>
          <span>1</span>
          <button class="btn-quantity" onclick="increaseQuantity()">+</button>
        </div>
      </div>
      <button class="btn-delete" onclick="deleteItem()">Delete</button>
    </div>

    <div class="total-price">
      <p>Total Price: $9.99</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
